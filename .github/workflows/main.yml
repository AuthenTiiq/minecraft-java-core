name: Build and Publish Release

on:
  push:
    branches:
      - master  # ou la branche que vous souhaitez

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Archive compiled files
        run: |
          mkdir release
          cp -r build/* release/
          tar -czf release.tar.gz -C release .

      - name: Create GitHub tag
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d.%H%M%S')"  # Génère un tag avec la date et l'heure
          git tag $TAG_NAME
          git push origin $TAG_NAME  # Pousse le tag vers GitHub

      - name: Verify Tag Creation
        run: |
          echo "Verifying the tag exists..."
          git fetch --tags  # Assurez-vous que les tags sont bien téléchargés
          git tag -l  # Affiche les tags pour s'assurer que le tag est bien présent

      # Ajout d'une pause pour s'assurer que GitHub ait le temps d'enregistrer le tag
      - name: Wait for tag to be registered
        run: sleep 10  # Attente de 10 secondes

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release.tar.gz  # Fichier que vous souhaitez ajouter à la release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Utilisation du token pour authentification
