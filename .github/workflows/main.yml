name: Build and Publish Release

on:
  push:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Récupère le code source du dépôt

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install  # Installe les dépendances

      - name: Build the project
        run: npm run build  # Compile le projet

      - name: Archive compiled files
        run: |
          mkdir release
          cp -r build/* release/  # Copie les fichiers compilés dans un répertoire 'release'
          tar -czf release.tar.gz -C release .  # Crée un fichier tar.gz contenant les fichiers compilés

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release.tar.gz  # Le fichier tar.gz que vous avez créé
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
