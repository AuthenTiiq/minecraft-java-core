name: Build and Publish Release

on:
  push:
    branches:
      - master  # Assurez-vous que le push sur 'master' ou la branche de votre choix déclenche ce workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Archive compiled files
        run: |
          mkdir release
          cp -r build/* release/
          tar -czf release.tar.gz -C release .

      - name: Create GitHub tag
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d.%H%M%S')"  # Génère un tag basé sur la date/heure
          git tag $TAG_NAME
          git push origin $TAG_NAME  # Pousse le tag sur GitHub

      # Ajout d'un délai pour s'assurer que GitHub a bien pris en compte le tag
      - name: Wait for tag to be registered
        run: sleep 10  # Attendre 10 secondes

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release.tar.gz  # Le fichier tar.gz que vous voulez associer à la release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Utilisation d'un token pour créer la release
